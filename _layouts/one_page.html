<html>

  {% include head.html %}

  <body>

    <!-- Sidebar -->
    {% include sidebar.html rootPath="/index.html" %}

    <!-- Wrapper -->
    <div id="wrapper">
      <section id="main" class="wrapper style2">
	    <div class="inner">
      	  <h1 class="major">
      	  	{{ page.title }}
      	  	{% if page.subtitle %}
            <span class="subtitle">{{ page.subtitle }}</span>
            {% endif %}
      	  </h1>

        {% if page.image %}
        <span class="image left"><img src="/images/{{ page.image }}" alt="" /></span>
        {% endif %}

	      {{ content }}

	      <b>Vaše dotazy rády zodpovíme v kosmetice</b>
	    </div>
	  </section>
    </div>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Scripts -->
    {% include scripts.html %}

  </body>

</html>
