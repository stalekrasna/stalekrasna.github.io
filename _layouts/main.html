<html>

  {% include head.html %}

  <body>

    <!-- Sidebar -->
      {% include sidebar.html rootPath="" %}

    <!-- Wrapper -->
      <div id="wrapper">
        {{ content }}
      </div>

    <!-- Footer -->
      {% include footer.html %}

    <!-- Scripts -->
    {% include scripts.html %}

    <script type="text/javascript">
    {% assign map = site.data.kontakty.map %}
      function initMap() {
        var mapProp = {
          center: new google.maps.LatLng({{ map.latitude }}, {{ map.longitude }}),
          zoom: {{ map.zoom }},
          scrollwheel: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var marker=new google.maps.Marker({
          position:mapProp.center,
        });

        var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
        marker.setMap(map);
      }

      function loadMaps() {
        var script = document.createElement("script");
        script.src = "https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAT_EziWfcboqHmzuDWi0d0yOkEL58-apA";
        document.body.appendChild(script);
      }

      window.onload = loadMaps
    </script>

  </body>

</html>
