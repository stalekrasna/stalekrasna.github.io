titulek: "Kdo jsme"
popisky: # popisky mohou obsahovat vice odstavcu - novy odstavec na dalsim radku s pomlckou
  - "
    Jsme kosmetičky s dlouholetou praxí, v oboru se pohybujeme více jak 25 let.
    Naše zkušenosti se snažíme předávat právě Vám, našim klientům.<br />
    Neustále se snažíme vzdělávat se a doplňovat si nejen informace,
    ale také učit se nové techniky na nejrůznějších kurzech a seminářích.<br />
    Také se snažíme vylepšovat naše studio, abyste se při ošetření cítili co nejpohodlněji.
    Několik sezon máme v letních měsících klimatizováno, v zimních měsících zase nabízíme lehátka s vyhříváním.
    "
  - "Přijďte relaxovat!"

