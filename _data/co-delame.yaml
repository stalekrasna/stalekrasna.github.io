    popis: "Dopřát si můžete čištění pleti ultrazvukovou špachtlí, které nebolí, ani pleť nepodráždí.<br>
    Pak tzv. celkovou péči, kdy čištění pleti doplníme kosmetickou masáží dekoltu, krku a obličeje. Případně i mikromasáží očního okolí.<br>
    Nebo zkuste diamantovou dermabrazi. Jde o mechanický peeling s použitím přístroje, kdy pleť obrušujeme nástavci pokrytými diamantovou drtí, a za pomocí vakuového sání dochází  k odsávání odumřelých kožních buněk. a také k aktivaci lymfatického systému. Diamantová dermabraze  nastartuje růst nových a elastických buněk. Ošetření je zcela bezbolestné a výsledky jsou viditelné již po prvním sezení. Pokožka  je hladší a pružnější, zmenšuje se viditelnost pórů.<br>
    Aplikace a přístrojové zapracování vhodného séra je samozřejmostí při každém ošetření.<br>
    Na závěr nebo v průběhu ošetření aplikujeme pleťovou masku, nebo s ní provedeme kosmetickou masáž. Masky používáme gelové, krémové, textilní, alginátové a kolagenové pláty.
