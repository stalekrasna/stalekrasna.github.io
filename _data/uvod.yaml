titulek: "Stále krásná"
popis: "Vítejte na stránkách kosmetického studia STÁLE KRÁSNÁ v Podolí, které nabízí své služby ženám, mužům i mládeži již od roku 1992. Elixír mládí u nás nenajdete, ale díky pravidelné kosmetické péči můžete vypadat stále báječně, mít pleť čistou a zklidněnou."
