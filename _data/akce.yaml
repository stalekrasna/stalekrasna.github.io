omezeni: "Vážené zákaznice, vzhledem k tomu, že se zvyšuje počet pozdě rušených rezervací termínů ošeření,
rozhodly jsme se s platností od 1.1.2020 účtovat poplatek ve výši 500,- Kč za rezervaci zrušenou 12 h a méně.
Objednání na další kosmetickou péči bude možné až po uhrazení stanovené částky. Děkujeme za pochopení."


